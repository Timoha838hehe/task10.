<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>pexels</title>
</head>

<body>
    <section class="mainSection">
        <div class="mainSection-header">
            <a href=""><img src="./burger.png" alt="menubutton"></a>
            <nav class="mainSection-header-nav">
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </nav>
        </div>
        <div class="mainSection-main">
            <div class="mainSection-main-text">
                <h1>PEXELS</h1>
                <p>Best free stock photos in one place.</p>
            </div>

            <div class="mainSection-main-input">
                <label for="search">
                    <a href=""><img src="./Vector.svg" alt="search icon"></a>
                    <input type="text" id="search" placeholder="Search for free photos...">
                </label>
                <p>
                    <span>travel</span>
                    <span>fish</span>
                    <span>shopping</span>
                    <span>house</span>
                    <span>healthy</span>
                    <span>football</span>
                    <span>boat</span>
                    <span>flowers</span>
                    <span>art</span>
                </p>
            </div>
        </div>
        <div class="mainSection-footer">
            <div class="mainSection-footer-icons">
                <img src="./icons/facebook (1).png" alt="facebook logo">
                <img src="./icons/twitter (1).png" alt="twitter logo">
                <img src="./icons/instagram.png" alt="insta logo">
            </div>
            <p>Are you a photographer?</p>
        </div>
    </section>
</body>

</html>
